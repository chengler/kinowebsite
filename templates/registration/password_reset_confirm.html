{% extends 'filme/base.html' %}
{% block content %}
    <!-- Content -->
<div class="content col-12  col-lg-6 border-1">
        <h2>Neues Passwort eingeben</h2>       
        <p>Bitte geben Sie Ihr neues Passwort zweimal ein, damit wir überprüfen können, ob es richtig eingetippt wurde.</p>
        <form method="post">
            {% csrf_token %} 
            <fieldset class="module aligned">
                <table>
                    <tr>
                        <td><label for="id_new_password1">Neues Passwort:</label></td>
                        <td><input type="password" name="new_password1" id="id_new_password1" required></td>
                    </tr>
                    <tr>
                        <td><label for="id_new_password2">Passwort wiederholen:</label></td>
                        <td><input type="password" name="new_password2" id="id_new_password2" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Change my password"></td>
                    </tr>                
                </table>   
            </fieldset>
        </form>

    <br class="clear">
</div>        
<br class="clear">
    <!-- END Content -->
{% endblock %}
